            // Assuming 'lgaGeoJson' contains all your LGA features, including "Boundary"
            var boundaryFeature = lgaGeoJson.features.find(function (feature) {
                return feature.properties.LGA === 'Boundary'; // Find the feature with LGA name "Boundary"
            });

            // Add the boundary layer before other LGA layers
            if (boundaryFeature) {
                map.addLayer({
                    'id': 'lga-boundary',
                    'type': 'fill-extrusion',
                    'source': {
                        'type': 'geojson',
                        'data': {
                            "type": "FeatureCollection",
                            "features": [boundaryFeature] // Only the "Boundary" feature
                        }
                    },
                    'layout': {},
                    'paint': {
                        'fill-extrusion-color': '#d3d3d3', // Light gray color for boundary
                        'fill-extrusion-height': 0, // Set extrusion height for flat boundary
                        'fill-extrusion-opacity': 0.5 // Adjust opacity to make it subtle
                    }
                }, 'lga-0'); // Insert before the first LGA layer to ensure it is rendered beneath
            }

            // Now, loop through other LGAs to add them on top of the boundary layer
            lgaGeoJson.features.forEach(function (feature) {
                var lgaName = feature.properties.LGA;

                // Skip the "Boundary" feature, as it has already been added
                if (lgaName === 'Boundary') return;

                var lgaColor = feature.properties.color;

                // Add each LGA as a separate layer
                map.addLayer({
                    'id': 'lga-' + lgaName,
                    'type': 'fill',
                    'source': {
                        'type': 'geojson',
                        'data': {
                            "type": "FeatureCollection",
                            "features": [feature]
                        }
                    },
                    'layout': {},
                    'paint': {
                        'fill-color': lgaColor,
                        'fill-opacity': 0.8
                    }
                });

            });


            let lastClickedLGA = null; // Variable to store the last clicked LGA
            let lastLGAColor = null; // Variable to store the last clicked LGA's original color
            let currentPopup = null; // Variable to store the currently displayed popup

            lgaGeoJson.features.forEach(function (feature) {
                var lgaName = feature.properties.LGA;
                var lgaColor = feature.properties.color;

                // Add a new layer for each LGA
                map.addLayer({
                    'id': 'lga-' + lgaName,
                    'type': 'fill',
                    'source': {
                        'type': 'geojson',
                        'data': {
                            "type": "FeatureCollection",
                            "features": [feature]
                        }
                    },
                    'layout': {},
                    'paint': {
                        'fill-color': lgaColor,
                        'fill-opacity': 0.8
                    }
                });

                // Hover effect
                map.on('mouseenter', 'lga-' + lgaName, function (e) {
                    map.getCanvas().style.cursor = 'pointer';
                    map.setPaintProperty('lga-' + lgaName, 'fill-opacity', 0.3);

                    // Create and show popup
                    const coordinates = e.lngLat;
                    const currentLGAName = e.features[0].properties.LGA;

                    currentPopup = new mapboxgl.Popup()
                        .setLngLat(coordinates)
                        .setHTML(`<strong>LGA:</strong> ${currentLGAName}`)
                        .addTo(map);
                });

                map.on('mouseleave', 'lga-' + lgaName, function () {
                    map.getCanvas().style.cursor = ''; // Reset cursor
                    map.setPaintProperty('lga-' + lgaName, 'fill-opacity', 0.8); // Reset opacity

                    // Remove the popup
                    if (currentPopup) {
                        currentPopup.remove();
                        currentPopup = null; // Clear the current popup variable
                    }
                });

                let currentZoom = map.getZoom(); // Initialize the current zoom level

                // Click event: Zoom in and change color on click
                map.on('click', 'lga-' + lgaName, function (e) {
                    const coordinates = e.lngLat;
                    const currentLGAName = e.features[0].properties.LGA;
                    const currentLayerId = 'lga-' + currentLGAName;

                    // Restore color of the previously clicked LGA
                    if (lastClickedLGA) {
                        map.setPaintProperty('lga-' + lastClickedLGA, 'fill-color', lastLGAColor);
                    }

                    // Brighten the clicked LGA before making it transparent
                    lastLGAColor = feature.properties.color; // Store the original color
                    const brightColor = 'rgba(255, 0, 0, 0.9)'; // Bright color for animation

                    // Set bright color temporarily
                    map.setPaintProperty(currentLayerId, 'fill-color', brightColor);

                    // Wait for a short duration, then set to transparent
                    setTimeout(() => {
                        map.setPaintProperty(currentLayerId, 'fill-color', 'rgba(225, 225, 225, 1)');
                    }, 300); // Adjust duration as needed

                    // Zoom in or pan to the new coordinates
                    if (currentZoom < 10) {
                        map.flyTo({
                            center: coordinates,
                            zoom: currentZoom + 1,
                            speed: 1,
                            curve: 1,
                            easing: (t) => t
                        });
                    } else {
                        map.flyTo({
                            center: coordinates,
                            speed: 1,
                            curve: 1,
                            easing: (t) => t
                        });
                    }

                    // Update the current zoom level
                    currentZoom = map.getZoom();

                    // Update the last clicked LGA and its original color
                    lastClickedLGA = currentLGAName;
                });
            });

        });
